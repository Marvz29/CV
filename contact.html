<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contactt</title>
</head>

<body>
  <h1>Contact</h1>
  <h3><a href="index.html">back to homepage</a></h3>

  <form class="" action="index.html" method="post">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="FirstName" placeholder="First Name"><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="LastName" placeholder="Last Name"><br>
    <label for="username">User Name:</label>
    <input type="text" id="username" name="usename" placeholder="User Name"><br>
    <label for="pass">Enter Password:</label>
    <input type="password" id="pass" name="password"><br>
    <label for="">Gender:</label>
    <input type="checkbox" name="male">Male
    <input type="checkbox" name="female">Female
    <label for="country">Select Country</label><br>
    <select id="country" name="country">
      <optgroup label="Country">
        <option value="">Philipines</option>
        <option value="">London</option>
      </optgroup>
    </select><br>
    <textarea name="name" rows="8" cols="40"></textarea><br>
    <input type="submit" name="submit" value="Submit">
  </form>


</body>

</html>
